{% set name = "apd" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/apd-{{ version }}.tar.gz
  sha256: d187b4a810e5c527ae4d674ac9b4a06cf889b345737e5c16b1b74453317836cf

build:
  noarch: python
  entry_points:
    - apd-cache = apd.command:cmd_cache_ap_info
    - apd-list-pfns = apd.command:cmd_list_pfns
    - apd-list-samples = apd.command:cmd_list_samples
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.9
    - pip
    - setuptools-scm
  run:
    - python >=3.9
    - requests
    - click
    - click-log
    - rich

test:
  imports:
    - apd
  commands:
    - pip check
    - apd-cache --help
    - apd-list-pfns --help
    - apd-list-samples --help
  requires:
    - pip

about:
  home: https://pypi.org/project/apd/
  summary: Tool to access the LHCb Analysis production Data
  license: GPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - bcouturi
